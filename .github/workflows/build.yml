name: Build and Docker Restore Repro

on:
  push:
    branches: [ main, master, '**' ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore (locked mode)
        run: dotnet restore /p:ContinuousIntegrationBuild=true

      - name: Build
        run: dotnet build -c Release /p:ContinuousIntegrationBuild=true --no-restore

      - name: Publish
        run: dotnet publish -c Release -o publish /p:ContinuousIntegrationBuild=true --no-build

      - name: Docker build (locked restore inside container)
        run: docker build . --file Dockerfile --tag aspnetcore-64897-repro:ci
